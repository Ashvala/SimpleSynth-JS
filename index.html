<html>
<title> Stupid Simple Synth Labs </title> 
<head> 
<link rel="stylesheet" href="css/style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/StupidSimpleSynth.js"></script> 
</head> 
<body>
<div class="header"> 
<div class="main_title">
StupidSimpleSynth Lab 
</div>
</div>

<div class="addbutton"> + </div>
<div class="main">
<div class="module"> 
<h1> Oscillator </h1>
<input class="field" placeholder="frequency in Hz" id="freq_mon"> 
<button class="play"> Play sound </button> 
<br/> 
<button class="osc_type active" id="sine"> Sine </button> 
<button class="osc_type" id="sawtooth"> Sawtooth </button> 
<button class="osc_type" id="square"> Square </button> 
<button class="osc_type" id="triangle"> Triangle </button> 
</div>
</div> 
<div class="keyboard"> 
<h2> Keys </h2>
<div class="keys_container"> 
<div class="keys">
<div class="key white_key" id="C2"> </div>
<div class="key black_key" id="Cs2"> </div>
<div class="key white_key" id="D2"> </div> 
<div class="key black_key" id="Ds2"> </div>
<div class="key white_key" id="E2"> </div>
<div class="key white_key" id="F2"> </div>
<div class="key black_key" id="Fs2"> </div>
<div class="key white_key" id="G2"> </div>
<div class="key black_key" id="Gs2"> </div>
<div class="key white_key" id="A2"> </div>
<div class="key black_key" id="As2"> </div>
<div class="key white_key" id="B2"> </div>
<div class="key white_key" id="C3"> </div>
<div class="key black_key" id="Cs3"> </div>
<div class="key white_key" id="D3"> </div> 
<div class="key black_key" id="Ds3"> </div>
<div class="key white_key" id="E3"> </div> 
<div class="key white_key" id="F3"> </div>
<div class="key black_key" id="Fs3"> </div>
<div class="key white_key" id="G3"> </div>
<div class="key black_key" id="Gs3"> </div>
<div class="key white_key" id="A3"> </div>
<div class="key black_key" id="As3"> </div>
<div class="key white_key" id="B3"> </div>
<div class="key white_key" id="C4"> </div>
<div class="key black_key" id="Cs4"> </div> 
<div class="key white_key" id="D4"> </div> 
<div class="key black_key" id="Ds4"> </div>
<div class="key white_key" id="E4"> </div>
<div class="key white_key" id="F4"> </div>
<div class="key black_key" id="Fs4"> </div>
<div class="key white_key" id="G4"> </div>
<div class="key black_key" id="Gs4"> </div>
<div class="key white_key" id="A4"> </div>
<div class="key black_key" id="As4"> </div>
<div class="key white_key" id="B4"> </div>
<div class="key white_key" id="C5"> </div>
</div> 

</div>
<div class="keys_button_container"> 
<button class="midi">  WebMIDI </button>
<button class="cv1 active">  1V/Oct emulation </button>
</div> 
</div>
</div>
<div class="footer"> 
<a class="gitclone" href="http://github.com/ashvala/StupidSimpleSynth-JS"> Get on Github! </a>
<div class="separator"> &nbsp </div>
<div class="author"> Written by <a href="http://ashvala.net"> Ashvala Vinay </a> </div> 
<div class="separator"> &nbsp </div>
</div> 
</body> 
</html>
